<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manna</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <header>
        <div class="info">

            <div class="info-menu" id="info-menu">
                <a href="#" class="info-menu__item">FAQ</a>
                <a href="#" class="info-menu__item">Оплата и доставка</a>
                <a href="#" class="info-menu__item">Бонусная система</a>
                <a href="#" class="info-menu__item">О нас</a>
                <a href="#" class="info-menu__item">Контакты</a>
                <a href="#" class="info-menu__item">Вакансии</a>
            </div>

            <div class="info__buttons">
                <div class="info__socials">
                    <div class="rounded"><i class="fab fa-facebook-f"></i></div>
                    <div class="rounded"><i class="fab fa-instagram"></i></div>
                    <div class="rounded"><i class="fab fa-youtube"></i></div>
                </div>
                <div class="language">
                    <select id="language__pickers">
                        <option value="ru" selected>RU</option>
                        <option value="en">EN</option>
                        <option value="uk">UK</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="logo-section">
            <div class="phone">
                <div class="phone__number">
                    <a href="tel:+380953941392">
                        <img src="img/call-answer.svg" alt="phone">
                        <p>+38 (095) 394-13-92</p>
                    </a>
                </div>

                <div class="logo-section__form">
                    <a href="#">Заказать звонок</a>
                </div>
            </div>

            <div class="logo-section__logo">
                <img src="img/logo.svg" alt="logo">
            </div>

            <div class="logo-section__login">
                <a href="#"><span>Регистрация</span></a>
                <a href="#"><span>Вход</span></a>
                <div class="logo-section__search">
                    <form>
                        <input type="text" placeholder="Поиск">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
        </div>

        <nav>
            <div class="topnav" id="menuTopnav">
                <a href="#" class="topnav__item"><span>о нас</span></a>
                <a href="#" class="topnav__item"><span>украинка</span></a>
                <a href="#" class="topnav__item"><span>ресторанная посуда</span></a>
                <a href="#" class="topnav__item"><span>блог</span></a>
                <a href="#" class="topnav__item"><span>контакты</span></a>
                <a id="menu" href="#" class="topnav__item icon">&#9776;</a>
            </div>
        </nav>
    </header>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" data-auto-replace-svg></script>
    <script defer src="js/script.js"></script>
</body>
</html>
